	<div class="description">

		<h1>Data Format</h1>
		<p>The data format is the type of spatial data format in which the
			data is encoded. This can be either raster or vector data, which are
			the most commonly used ones.</p>
		<p>
			More details about these formats can be found <a
				href="http://en.wikipedia.org/wiki/Geographic_information_system#Data_representation"
				title="Wikipedia page for GIS data representations" target="_blank">here</a>.
		</p>

	</div>
